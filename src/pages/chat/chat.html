<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedChat">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedChat}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedChat">
    {{selectedChat.title}}
  </h3>
  <h4 text-center *ngIf="selectedChat">
    You navigated here from <b>{{selectedChat.title}}</b>
  </h4>
</ion-content>
