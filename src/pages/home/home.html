<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>


<ion-buttons right> 
<button ion-button icon-only color="royal" (tap)="optionsPopover($event)"> 
<ion-icon name="more"></ion-icon> </button> 
</ion-buttons> 

  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let chat of chats"  (click)="chatTapped($event, chat)">{{chat}}</ion-item>
    </ion-list>

</ion-content>
